{% extends "base_generic.html" %}

{% block content %}
  <h1>Book Instance</h1>
  <p><strong>Book:</strong> <a href="{{ bookinstance.book.get_absolute_url }}">{{ bookinstance.book }}</a></p>
  <p><strong>Imprint:</strong> {{ bookinstance.imprint }}</p>
  <p><strong>Due Back:</strong> {{ bookinstance.due_back }}</p>
  <p><strong>Status:</strong> {{ bookinstance.get_status_display }}</p>
  <p><strong>Borrower:</strong> {{ bookinstance.borrower }}</p>
{% endblock %}
