<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}  <!-- Charger le tag static -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bibliothèque locale{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">  <!-- Utiliser le tag static correctement -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwE0ngsV7Zt27NXFo80ApmYm81uXoPkFOJw8ERdknLPMO" crossorigin="anonymous" />

    {% block extra_css %}
    <!-- Ajouter ici du CSS supplémentaire -->
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'index' %}">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'books' %}">
                                All Books
                            </a>
                        </li><li class="nav-item">
                            <a class="nav-link" href="{% url 'Authors' %}">
                                All Authors
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}
    <!-- Ajouter ici du JavaScript supplémentaire -->
    {% endblock %}
</body>
</html>
